let unique = [];
function removeDuplicates(arr) {

// Your code here: remove duplicates without using Set
for (let i = 0; i < arr.length; i++) {
    // If the element is not already in the unique array, add it
    if (!unique.includes(arr[i])) {
      unique.push(arr[i]);
    }
  }

  return unique;
}
